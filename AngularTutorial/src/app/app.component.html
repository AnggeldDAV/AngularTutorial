<label>Nombre: </label>
<input type="text" [(ngModel)]="nombre"/>
<label>{{etiquetaPeso}}: </label>
<input type="number" [(ngModel)]="peso"/>
<label>{{etiquetaAltura}}: </label>
<input type="number" [(ngModel)]="altura"/>
<input type="button" value="Calcula" (click)="muestra()"/>
<div>
  <label>Sistema: </label>
  <input type="radio" (click)="etiquetaPeso= 'Kg'; etiquetaAltura= 'Metros';"[(ngModel)]="sistema" value="Metrico" />
  <label>Metrico</label>
  <input type="radio" (click)="etiquetaPeso= 'lb'; etiquetaAltura= 'inches';"[(ngModel)]="sistema" value="Ingles" />
  <label>Ingles</label>
</div>
<textarea style="height:40px;width:728px">{{mensaje}}</textarea>
